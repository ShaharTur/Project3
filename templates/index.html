<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background: url('https://images.hdqwalls.com/download/lightning-floor-abstract-5k-bx-2560x1440.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.3); /* White background with transparency */
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            position: relative;
        }
        .form-group label {
            font-weight: bold;
            text-align: right; /* Align labels to the right */
            float: right; /* Float labels to the right */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff; /* Ensure header text is readable */
        }
        .prediction-result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <div class="header">
            <h1>  专 专 </h1>
            <h2> 转 转 专:</h2>
        </div>
        <form id="vehicle-form" action="{{ url_for('predict') }}" method="post" onsubmit="return validateForm()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="manufactor">爪专:</label>
                    <input type="text" class="form-control" id="manufactor" name="manufactor" dir="rtl">
                </div>
                <div class="form-group col-md-6">
                    <label for="year">砖:</label>
                    <input type="text" class="form-control" id="year" name="year" dir="rtl">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="model">:</label>
                    <input type="text" class="form-control" id="model" name="model" dir="rtl">
                </div>
                <div class="form-group col-md-6">
                    <label for="hand">:</label>
                    <input type="text" class="form-control" id="hand" name="hand" dir="rtl">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="gear">专:</label>
                    <input type="text" class="form-control" id="gear" name="gear" dir="rtl">
                </div>
                <div class="form-group col-md-6">
                    <label for="capacity_engine">驻 注:</label>
                    <input type="text" class="form-control" id="capacity_engine" name="capacity_engine" dir="rtl">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="engine_type">住 注:</label>
                    <input type="text" class="form-control" id="engine_type" name="engine_type" dir="rtl">
                </div>
                <div class="form-group col-md-6">
                    <label for="prev_ownership">注转 拽转:</label>
                    <input type="text" class="form-control" id="prev_ownership" name="prev_ownership" dir="rtl">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="curr_ownership">注转 转:</label>
                    <input type="text" class="form-control" id="curr_ownership" name="curr_ownership" dir="rtl">
                </div>
                <div class="form-group col-md-6">
                    <label for="city">注专:</label>
                    <input type="text" class="form-control" id="city" name="city" dir="rtl">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="color">爪注:</label>
                    <input type="text" class="form-control" id="color" name="color" dir="rtl">
                </div>
                <div class="form-group col-md-6">
                    <label for="km">拽":</label>
                    <input type="text" class="form-control" id="km" name="km" dir="rtl">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block"> 专</button>
        </form>
        <div id="error-message" class="error-message"></div>
        {% if prediction_text %}
        <div class="prediction-result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
    <script>
        function validateForm() {
            var isValid = true;
            var errorMessage = "  转  砖转   砖住  : ";
            var requiredFields = {
                "manufactor": {name: "爪专", type: "string"},
                "year": {name: "砖", type: "int"},
                "model": {name: "", type: "string"},
                "hand": {name: "", type: "int"},
                "gear": {name: "专", type: "categorical", values: ["转", "转", "驻专拽", "专转"]},
                "capacity_engine": {name: "驻 注", type: "int"},
                "engine_type": {name: "住 注", type: "categorical", values: ["", "", "", "专", "专 ", "砖"]},
                "prev_ownership": {name: "注转 拽转", type: "categorical", values: ["驻专转", "住", "转", "砖专", "专"]},
                "curr_ownership": {name: "注转 转", type: "categorical", values: ["驻专转", "住", "转", "砖专", "专"]},
                "city": {name: "注专", type: "string"},
                "color": {name: "爪注", type: "string"},
                "km": {name: "拽\"", type: "int"}
            };
            
            function isNumeric(value) {
                return /^-?\d+$/.test(value);
            }

            for (var field in requiredFields) {
                var input = document.getElementById(field);
                var value = input.value.trim();

                if (value === "") {
                    errorMessage += requiredFields[field].name + " (住专 注专), ";
                    input.style.borderColor = "red";
                    isValid = false;
                } else {
                    if (requiredFields[field].type === "int") {
                        if (!isNumeric(value)) {
                            errorMessage += requiredFields[field].name + " (住驻专 砖 专砖), ";
                            input.style.borderColor = "red";
                            isValid = false;
                        } else {
                            input.style.borderColor = "";
                        }
                    } else if (requiredFields[field].type === "categorical") {
                        if (!requiredFields[field].values.includes(value)) {
                            errorMessage += requiredFields[field].name + " (注专 转专: " + requiredFields[field].values.join(", ") + "), ";
                            input.style.borderColor = "red";
                            isValid = false;
                        } else {
                            input.style.borderColor = "";
                        }
                    } else if (requiredFields[field].type === "string") {
                        if (isNumeric(value)) {
                            errorMessage += requiredFields[field].name + " (专转 专砖转), ";
                            input.style.borderColor = "red";
                            isValid = false;
                        } else {
                            input.style.borderColor = "";
                        }
                    }
                }
            }

            if (!isValid) {
                document.getElementById("error-message").innerText = errorMessage.slice(0, -2) + ".";
            }

            return isValid;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
